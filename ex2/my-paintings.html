    <title>Cozy Canvas - My Paintings</title>

  <body>
    <header>
      <section id="logo_name_section">
        <a href="index.html">
          <img
            id="logo-image"
            src="images/logo.png"
            alt="logo-image"
            title="cozy canvas"
          />
        </a>
        <span id="logo-name">COZY CANVAS</span>
      </section>
      <nav>
        <a href="index.html" >Home</a>
        <a href="my-paintings.html" class="active">My Paintings</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
    <div id="wrapper">
        <div class="photos-container">
          <section class="photos-container-item">
            <img src="./images/the-last-of-us.png" alt="the-last-of-us">
          </section>
          <section class="photos-container-item">
            <img src="./images/avatar.png" alt="avatar">
          </section>
          <section class="photos-container-item">
            <img src="./images/the-lord-of-the-rings.png" alt="the-lord-of-the-rings">
          </section>
        </div>
      <section>
        <h2 class="stylized-h2-without-32top">List of Paintings</h2>
      </section>
      <section class="contact-me-form">
        <h2 class="stylized-h2">Contact Me!</h2>
        <form action="#" method="post" onsubmit="return false;">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required="">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required="">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="">
            <input type="submit" value="Submit">
        </form>
    </section>
    </div>
    </main>
    <footer>
      <div id="footer-links-row">
        <section class="footer-links-column">
          <h3>WHO WE ARE</h3>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Work With Us</a></li>
          </ul>
        </section>
        <section class="footer-links-column">
          <h3>FOLLOW US</h3>
          <ul>
            <li><a href="https://www.twitter.com/" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</li>
            <li><a href="https://www.instagram.com/eb_cozycanvas/" target="_blank">Instagram</a></li>
          </ul>
        </section>
      </div>
      <section id="social-links-icons">
        <a href="https://twitter.com/"
          ><img src="images/twitter.svg" alt="twitter" title="twitter"
        /></a>
        <a href="https://www.facebook.com/" 
          ><img src="images/facebook.svg" alt="facebook" title="facebook"
        /></a>
        <a href="https://www.instagram.com/eb_cozycanvas/"
          ><img src="images/instagram.svg" alt="instagram" title="instagram"
        /></a>
      </section>
